<html ng-app="App">

<head>
  <base href='/'>
  <title>Wish List Management</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />

  <!-- AngularJs -->
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.13/angular.min.js"></script>
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.13/angular-route.js"></script>

  <!-- Services -->
  <script type="text/javascript" src="app/services/authService.js"></script>
  <script type="text/javascript" src="app/services/wishlistService.js"></script>

  <!-- Controllers -->
  <script type="text/javascript" src="app/controllers/mainController.js"></script>

  <!-- Routes -->
  <script type="text/javascript" src="app/app.routes.js"></script>

  <!-- app.js -->
  <script type="text/javascript" src="app/app.js"></script>

</head>

<body ng-controller="MainController as main">
  <header>
    <div class="navbar navbar-default">
      <div class="container">
        <div class="navbar-header">
          <a href="/" class="navbar-brand"><span class="glyphicon glyphicon-book"></span>Wish List</a>
        </div>

        <!-- <ul class="nav navbar-nav">
          <li><a href="/users"></a></li>
        </ul> -->

        <ul class="nav navbar-nav navbar-right">
          <li ng-if="!main.loggedIn"> <a href="/login">Login</a></li>
          <li ng-if="!main.loggedIn"> <a href="/signup">Signup</a></li>
          <li ng-if="main.loggedIn"> <a href="#">Hello {{main.username }}</a></li>
          <li ng-if="main.loggedIn"> <a href="#" ng-click="main.doLogout()">Logout</a></li>
        </ul>
      </div>
    </div>

  </header>

  <div class="container">
    
    <div ng-view>
    </div>
  </div>

</body>

</html>
