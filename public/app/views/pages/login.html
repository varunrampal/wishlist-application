<div class="container" ng-controller="MainController as login">
    <div class="row">
        <h1>Login</h1>
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <form class="form-signin" method="post" ng-submit="login.doLogin()">
              
                <div> <span style="color: brown">{{error}}</span></div> 
                 Username: <input type="text" name="username" class="form-control" ng-model="login.loginData.username"> Password:
                <input type="password" name="password" class="form-control" ng-model="login.loginData.password">
                <button type="submit" class="btn btn-success">Login</button>
               
            </form>
        </div>
    </div>
</div>
